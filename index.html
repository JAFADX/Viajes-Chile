<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=IBM+Plex+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lobster&family=Noto+Sans+JP:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d6c53ccc80.js" crossorigin="anonymous"></script>
    <title>Viajes Chile</title>
</head>
<body>
    <header class="header">
        <nav class="navbar fixed-top px-lg-5 navbar-expand-lg bg-transparent">
            <div class="px-lg-5 nav-container container-fluid">
                <img class="imagenNav" src="./assets/images/viajes.svg" alt="iconoviajes">
                <a class="navbar-brand text-white" href="#"><h1 class="textoNav">Viajes Chile</h1></a>
                <button class="navbar-toggler p-2 order-sm-last" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse p-2 navbar-collapse"  id="navbarNavAltMarkup">
                    <div class="navbar-nav d-flex ms-auto">
                        <a class="nav-link active text-white" aria-current="page" href="#">Inicio</a>
                        <a class="nav-link text-white" href="#">Quienes Somos</a>
                        <a class="nav-link text-white" href="#">Destacados</a>
                        <a class="nav-link text-white" href="#">Contacto</a>
                    </div>
                </div>         
            </div>        
        </nav>  
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/images/carousel1.jpg" class="d-block w-100 carousel-img" alt="Norte de Chile">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/carousel2.jpg" class="d-block w-100 carousel-img" alt="Moais">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/carousel3.jpg" class="d-block w-100 carousel-img" alt="Pinguino">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
